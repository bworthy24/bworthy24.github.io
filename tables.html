<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
</head>
    <!--
                th = table header
                tr = table row
            -->
<body>
    <table border="2">
        <caption> This is just a caption </caption>
        <tr>
           <th> Header 1 </th>
           <th> Header 2</th>
           <th> Header 3</th>
        </tr>
        <tr>
            <td>  data1 </td>
            <td>  data2 </td>
            <td>  data3 </td>
        </tr>

        <tr>
            <td>  data4 </td>
            <td>  data5 </td>
            <td>   
                <table> 
                    <tr>
                        <td> inner 1</td>
                        <td> inner 2</td>
                    </tr>
                </table>
            </td>
        </tr>




    </table>
</body>





</html>
